<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library-container">
        <dialog class="new-book-form">
            <button type="button" id="close">X</button>
            <form action="#" method="post">
                <h1>Add book</h1>
                <p>Required fields are followed by <strong><span aria-label="required">*</span></strong></p>
                <p>
                    <label for="book-title"><span>Title: </span><strong><span aria-label="required">*</span></strong></label>
                    <input type="text" id="book-title" name="title" required>
                </p>

                <p><label for="book-author"><span>Author</span><strong><span aria-label="required">*</span></strong></label>
                    <input type="text" id="book-author" name="author" required>
                </p>

                <p><label for="book-pages"><span>Pages</span><strong><span aria-label="required">*</span></strong></label>
                    <input type="number" id="book-pages" name="pages" 
                    min="1" step="1"
                    required>
                </p>
                <fieldset>
                    <legend>Book read status</legend>
                <ul>
                    <li>
                        <p><label for="read-status">Not read yet</label>
                            <input type="radio" id="read-status" name="status" 
                            value="not read yet" checked>
                        </p>    
                    </li>
                    <li>
                        <p><label for="read-status">In progress</label>
                            <input type="radio" id="read-status" name="status" 
                            value="in progress">
                        </p>    
                    </li>
                    <li>
                        <p><label for="read-status">Completed</label>
                            <input type="radio" id="read-status" name="status" 
                            value="completed">
                        </p>    
                    </li>
                </ul>  
                </fieldset>   
                <button type="button" id="add-book">Add Book</button>        
            </form>
        </dialog>
        <header class="library-nav">
            <div class="logo">
                <img>
                <h1>My library</h1>
            </div>
            <div class="menu">
                <button type="button" id="new-book">New Book</button>
                <button type="button" id="manage-books-toggle">Manage Books</button>
            </div>
        </header>
        <div class="library-display">

        </div>
        <footer class="library-footer">By MurmUrren Tardcillo</footer>
    </div>    
</body>
</html>
